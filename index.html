<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>再発防止AI - Restart Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00796b;
    }
    .section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      background: #00796b;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #004d40;
    }
    .result {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>再発防止AI - Restart Assistant</h1>

  <div class="section">
    <p>今日はどんな気持ちでしたか？</p>
    <button onclick="record('calm')">落ち着いていた</button>
    <button onclick="record('irritated')">イライラした</button>
    <button onclick="record('yelled')">怒鳴った</button>
    <button onclick="record('hit')">叩いてしまった</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function record(feeling) {
      let message = '';
      let risk = '';
      switch (feeling) {
        case 'calm':
          message = 'よく頑張りました。穏やかに過ごせたことを大切にしましょう。';
          risk = 'リスク：低';
          break;
        case 'irritated':
          message = 'イライラするのは自然なこと。でも次の行動を選べることが大切です。';
          risk = 'リスク：中';
          break;
        case 'yelled':
          message = '怒鳴ってしまいましたね。次回は深呼吸して少し距離をとってみましょう。';
          risk = 'リスク：中〜高';
          break;
        case 'hit':
          message = '叩いてしまったことは重大です。今、謝ること・支援を受けることが大切です。';
          risk = 'リスク：高';
          break;
      }
      document.getElementById('result').innerHTML = `<p>${message}</p><p><strong>${risk}</strong></p>`;
    }
  </script>
</body>
</html>
